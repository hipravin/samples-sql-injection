spring:
  application:
    name: samples-sql-injection

  datasource:
    url: jdbc:postgresql://localhost:5432/playground?currentSchema=sqlinjection&reWriteBatchedInserts=true
    username: postgres
    password: admin

  jpa:
    properties:
      hibernate:
        default_schema: "sqlinjection"
        hbm2ddl:
          auto: none

logging:
  level:
    hipravin.samples: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE #TODO: something changed? don't see any trace messages
    org.springframework: DEBUG
#    org.springframework: INFO

